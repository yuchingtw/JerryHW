<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Blog</title>
    <style>
        .top {
        margin-right: auto;
        margin-left: auto;
        padding-right: 15px;
        padding-left: 15px;
        width: 100%;
        max-width: 1140px;
        }
    </style>
</head>

<body class="bg-light">
    
    <div class="top mt-4 mb-4">
        <div class="d-flex justify-content-between" >
            <h1>BLOG</h1>
            <div class="d-flex justify-content-end" >
                <a class="btn btn-link" href="/blog/index" role="button">首頁</a>
                <a class="btn btn-link" href="/blog/new_post" role="button">新增文章</a>
            </div>
        </div>
        <hr />
    </div>
            

    <div class="container">
        {% for post in posts %}
        <div class="card mt-2 mb-2 col-md-12">
            <form action="" method="post"> {% csrf_token %}
            <div class="card-body">
                <div class="card-title d-flex justify-content-between">
                    <h5>{{ post.title }}</h5>
                    <small>{{ post.author }} @ {{ post.published_date }}</small>
                </div>
                <p class="card-text">{{ post.text|linebreaksbr }}</p>
            </div>
            <div class="d-flex justify-content-end" >
                <input type="hidden" name="id" value="{{ post.id }}">
                <input type="submit" class="btn btn-link" value="編輯" name="edit">
                <input type="submit" class="btn btn-link" value="刪除" name="del">
            </div>
            </form>
        </div>
        {% endfor %}
    </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
