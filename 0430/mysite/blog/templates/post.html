<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Blog</title>
    <style>
        .top {
        margin-right: auto;
        margin-left: auto;
        padding-right: 15px;
        padding-left: 15px;
        width: 100%;
        max-width: 1140px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="top mt-4 mb-4">
        <div class="d-flex justify-content-between" >
            <h1>BLOG</h1>
            <div class="d-flex justify-content-end" >
                <a class="btn btn-link" href="/blog/index" role="button">首頁</a>
                <a class="btn btn-link" href="/blog/new_post" role="button">新增文章</a>
            </div>
        </div>
        <hr />
    </div>
        
    <div class="container">
        <form class="col-md-12" action="" method="post"> {% csrf_token %}
            <div class="form-group">
                <label for="author">使用者：</label>
                <input class="form-control" id="author" name="author">
            </div>
            <div class="form-group">
                <label for="title">標題：</label>
                <input class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="text">內容：</label>
                <textarea class="form-control" id="text" name="text" rows="20"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
